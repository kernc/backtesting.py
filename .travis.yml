language: python
dist: xenial
sudo: false
cache:
  pip: true
branches:
  only:
  - master
  # Tags
  - /^(\d+\.)+\d+(\.\S+)?$/

matrix:
  fast_finish: true
  include:
    - python: '3.5'
    - python: '3.7'

    - python: '3.6'
      name: 'Lint, Test w/ Coverage'
      before_script:
        - pip install flake8 coverage
      script:
        - flake8 --max-line-length=120 --exclude doc/examples .
        - BOKEH_BROWSER=none catchsegv coverage run setup.py test
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - python: '3.6'
      name: 'Docs'
      stage: deploy
      install:
        - pip install .[doc,test]
      script:
        - doc/build.sh
      after_success:
        - if [ "$TRAVIS_BRANCH" = "$TRAVIS_TAG" ]; then bash doc/deploy.sh; fi

before_install:
  - set -e

install:
  - pip install .[test]

script:
  - BOKEH_BROWSER=none time catchsegv python setup.py test
